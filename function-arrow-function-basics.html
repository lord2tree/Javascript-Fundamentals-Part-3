<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>JAVASCRIPT.INFO TASK</title>
  </head>
  <body>
    <script>
      function ask(question, yes, no) {
        if (confirm(question)) yes();
        else no();
      }

      ask(
        "Do you agree?",
        () => {
          alert("You agreed.");
        },
        () => {
          alert("You canceled the execution.");
        }
      );
    </script>
  </body>
</html>
